# .github/workflows/simple-sports-processor.yml
name: ğŸ¯ Simple Sports Processor
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-sports:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ¯ Run Simple Sports Processor
      run: node scripts/simple-sports-processor.js
      
    - name: ğŸ“ Commit Results
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add sports-results/ master-data.json
        git commit -m "ğŸ¯ Simple sports processor results" || exit 0
        git push
