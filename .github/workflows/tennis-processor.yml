# .github/workflows/tennis-processor.yml
name: ğŸ¾ Tennis Processor
on:
  workflow_dispatch:      # âœ… MANUAL TRIGGER ONLY

permissions:
  contents: write

jobs:
  process-tennis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ¾ Run Tennis Processor
      run: |
        node scripts/tennis-processor.js
      
    - name: ğŸ“ Commit & Push Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tennis-results/ master-data.json
        git diff --staged --quiet || (git commit -m "ğŸ¾ Updated tennis data [automated]" && git push)
        
    - name: ğŸ“Š Log Processing Summary
      run: |
        echo "âœ… Processing completed successfully"
        echo "ğŸ“ Results saved to: tennis-results/tennis-results.json"
        echo "ğŸŒ Master data updated: master-data.json"
