name: ğŸ¾ Test Tennis Processor
on:
  workflow_dispatch:  # Manual trigger only for testing

permissions:
  contents: write  # â† THIS FIXES THE 403 ERROR

jobs:
  test-tennis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ¾ Run Tennis Processor Test
      run: node scripts/test-tennis.js
      
    - name: ğŸ“ Commit Tennis Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tennis-results/
        git diff --staged --quiet || (git commit -m "ğŸ¾ test: tennis processor results [automated]" && git push)
