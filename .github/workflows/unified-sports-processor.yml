# .github/workflows/unified-sports-processor.yml
name: ğŸ¯ Unified Sports Processor
on:
  workflow_dispatch: # Manual trigger only for testing

permissions:
  contents: write

jobs:
  process-sports:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ¯ Run Unified Sports Processor
      run: |
        node scripts/unified-sports-processor.js
      
    - name: ğŸ“ Commit & Push Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sports-results/ master-data.json
        git diff --staged --quiet || (git commit -m "ğŸ¯ Unified sports processor results [automated]" && git push)
        
    - name: ğŸ“Š Log Processing Summary
      run: |
        echo "âœ… Unified processing completed successfully"
        echo "ğŸ“ Results saved to: sports-results/unified-sports-results.json"
        echo "ğŸŒ Master data updated: master-data.json"
