name: ğŸ”„ Update Supplier Data
on:
  schedule:
    - cron: '*/60 * * * *'  # Every 60 minutes
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  update-suppliers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ› Debug Data Flow
      run: |
        echo "=== FILE STRUCTURE ==="
        find . -name "*.json" -path "*/suppliers/*" -o -name "master-data.json" | head -20
        
        echo "=== SUPPLIER FILE SIZES ==="
        ls -la suppliers/*.json
        
        echo "=== CHECK SUPPLIER DATA ==="
        echo "Tom records:" $(jq '.events | flatten | length' suppliers/tom-data.json 2>/dev/null || echo "FAILED")
        echo "Sarah records:" $(jq '.matches | length' suppliers/sarah-data.json 2>/dev/null || echo "FAILED")
        
        echo "=== RUN PROCESSOR WITH DEBUG ==="
        node -e "
        const fs = require('fs');
        const path = require('path');
        
        console.log('CWD:', process.cwd());
        
        // Test config loading
        try {
          const configPath = path.join(process.cwd(), 'suppliers/supplier-config.js');
          console.log('Config path:', configPath);
          const config = require(configPath);
          console.log('Config loaded:', config);
        } catch(e) {
          console.log('Config load error:', e.message);
        }
        "
        
    - name: ğŸ”„ Update All Suppliers
      run: node scripts/update-suppliers.js
      
    - name: ğŸ§ª Test Supplier Files
      run: node scripts/test-suppliers.js
      
    - name: ğŸ” Debug Processor Loading
      run: |
        echo "=== TESTING PROCESSOR LOAD ==="
        node -e "
        const fs = require('fs');
        const path = require('path');
        
        try {
          console.log('Testing processor require...');
          const processor = require('./scripts/simple-sports-processor.js');
          console.log('âœ… Processor loaded successfully');
        } catch (error) {
          console.log('âŒ Processor load failed:', error.message);
          console.log('Error stack:', error.stack);
        }
        "
        
    - name: ğŸ” Check If Modules Exists
      run: |
        echo "=== CHECKING FOR MODULES ==="
        find . -name "modules" -type d
        find . -name "sports-classifier.js"
        
    - name: ğŸ” Test Data Processing
      run: |
        echo "=== TESTING DATA PROCESSING ==="
        node -e "
        const processor = require('./scripts/simple-sports-processor.js');
        const instance = new processor();
        
        console.log('Testing loadAllSuppliers...');
        instance.loadAllSuppliers().then(matches => {
          console.log('âœ… Loaded matches:', matches.length);
          if (matches.length > 0) {
            console.log('Sample match:', matches[0]);
          } else {
            console.log('âŒ NO MATCHES LOADED - checking supplier files...');
            const fs = require('fs');
            console.log('Tom file exists:', fs.existsSync('./suppliers/tom-data.json'));
            console.log('Sarah file exists:', fs.existsSync('./suppliers/sarah-data.json'));
          }
        }).catch(error => {
          console.log('âŒ Load failed:', error);
        });
        "
        
    - name: ğŸ¯ Process Sports Data
      run: node scripts/simple-sports-processor.js
      
    - name: ğŸ“ Commit and Push if Changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add suppliers/
        git add master-data.json
        git diff --staged --quiet || (git commit -m "ğŸ” chore: update supplier data [automated]" && git push)
