name: ğŸ”„ Update Supplier Data
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'

jobs:
  update-suppliers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸ”„ Update All Suppliers
      run: |
        # Node.js is already available on GitHub runners
        node scripts/update-suppliers.js
        
    - name: ğŸ§ª Test Supplier Files
      run: node scripts/test-suppliers.js
      
    - name: ğŸ“ Commit and Push if Changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add suppliers/
        git diff --staged --quiet || (git commit -m "ğŸ” chore: update supplier data [automated]" && git push)
