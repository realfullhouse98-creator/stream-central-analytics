name: ğŸ”„ Update Supplier Data
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Manual trigger
  push:
    paths:
      - 'scripts/update-suppliers.js'
      - '.github/workflows/update-suppliers.yml'

jobs:
  update-suppliers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”„ Update All Suppliers
      run: node scripts/update-suppliers.js
      
    - name: ğŸ§ª Test Supplier Files
      run: node scripts/test-suppliers.js
      
    - name: ğŸ“ Commit and Push if Changed
      if: always()  # Run even if previous steps fail
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add suppliers/
        git diff --staged --quiet || (git commit -m "ğŸ” chore: update supplier data [automated]" && git push)
