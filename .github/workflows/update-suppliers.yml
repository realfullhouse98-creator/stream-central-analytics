name: üîÑ Update Supplier Data
on:
  schedule:
    - cron: '*/60 * * * *'  # Every 60 minutes
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  update-suppliers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üêõ Debug Data Flow
      run: |
        echo "=== FILE STRUCTURE ==="
        find . -name "*.json" -path "*/suppliers/*" -o -name "master-data.json" | head -20
        
        echo "=== SUPPLIER FILE SIZES ==="
        ls -la suppliers/*.json
        
        echo "=== CHECK SUPPLIER DATA ==="
        echo "Tom records:" $(jq '.events | flatten | length' suppliers/tom-data.json 2>/dev/null || echo "FAILED")
        echo "Sarah records:" $(jq '.matches | length' suppliers/sarah-data.json 2>/dev/null || echo "FAILED")
        
        echo "=== RUN PROCESSOR WITH DEBUG ==="
        node -e "
        const fs = require('fs');
        const path = require('path');
        
        console.log('CWD:', process.cwd());
        
        // Test config loading
        try {
          const configPath = path.join(process.cwd(), 'suppliers/supplier-config.js');
          console.log('Config path:', configPath);
          const config = require(configPath);
          console.log('Config loaded:', config);
        } catch(e) {
          console.log('Config load error:', e.message);
        }
        "
        
    - name: üîÑ Update All Suppliers
      run: node scripts/update-suppliers.js
      
    - name: üß™ Test Supplier Files
      run: node scripts/test-suppliers.js
      
    - name: üéØ Process Sports Data
      run: node scripts/simple-sports-processor.js
      
    - name: üîç Check File Changes
      run: |
        echo "=== CHECKING FILES ==="
        ls -la master-data.json
        echo "File size:" $(wc -c < master-data.json)
        git status
        echo "=== GIT DIFF ==="
        git diff --name-only || echo "No changes detected"
        
    - name: üìù Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git status
        git commit -m "üîÅ chore: update sports data [automated]" || echo "No changes to commit"
        git push
