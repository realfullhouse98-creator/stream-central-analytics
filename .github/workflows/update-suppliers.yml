name: ğŸ”„ Update Supplier Data
on:
  schedule:
    - cron: '*/60 * * * *'  # Every 60 minutes
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  update-suppliers:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # â† FIX: Get full history to detect changes
        
    - name: ğŸ› Debug Data Flow
      run: |
        echo "=== FILE STRUCTURE ==="
        find . -name "*.json" -path "*/suppliers/*" -o -name "master-data.json" | head -20
        
        echo "=== SUPPLIER FILE SIZES ==="
        ls -la suppliers/*.json
        
        echo "=== CHECK SUPPLIER DATA ==="
        echo "Tom records:" $(jq '.events | flatten | length' suppliers/tom-data.json 2>/dev/null || echo "FAILED")
        echo "Sarah records:" $(jq '.matches | length' suppliers/sarah-data.json 2>/dev/null || echo "FAILED")
        echo "Wendy records:" $(jq '.matches | length' suppliers/wendy-data.json 2>/dev/null || echo "FAILED")
        
    - name: ğŸ”„ Update All Suppliers
      run: node scripts/update-suppliers.js
      
    - name: ğŸ¯ Process Sports Data
      run: node scripts/simple-sports-processor.js
      
    - name: ğŸ” Check File Changes
      run: |
        echo "=== CHECKING FILES ==="
        ls -la master-data.json
        echo "File size:" $(wc -c < master-data.json)
        git status
        echo "=== GIT DIFF ==="
        git diff --name-only || echo "No changes detected"
        
        # ğŸ†• CHECK IF WENDY DATA IS IN MASTER FILE
        echo "=== WENDY VERIFICATION ==="
        grep -c "spiderembed" master-data.json && echo "âœ… Wendy streams found in master file" || echo "âŒ No Wendy streams in master file"
        jq '.matches | length' master-data.json && echo "âœ… Master file has matches" || echo "âŒ Master file empty"
        
    - name: ğŸ“ Commit and Push Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all changed files
        git add master-data.json suppliers/ sports-results/
        
        # ğŸ†• FIXED: Check if there are changes to commit
        echo "=== GIT STATUS ==="
        git status
        
        echo "=== CHECKING FOR CHANGES ==="
        if git diff --staged --quiet; then
          echo "ğŸ“ No changes to commit - files are unchanged"
        else
          echo "ğŸ“ Changes detected - committing..."
          git commit -m "ğŸ” chore: update sports data [automated - $(date +%Y%m%d_%H%M%S)]"
          echo "ğŸš€ Pushing changes to repository..."
          git push
          echo "âœ… Changes committed and pushed successfully!"
        fi
