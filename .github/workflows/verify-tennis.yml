name: ğŸ” Verify Tennis Processor
on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: write

jobs:
  verify-tennis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ¾ Run Tennis Processor Test
      run: node scripts/test-tennis.js
      
    - name: ğŸ” Run Detailed Verification
      run: node scripts/verify-tennis-with-lists.js
      
    - name: ğŸ“ Commit Verification Results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tennis-results/ tennis-verification/
        git diff --staged --quiet || (git commit -m "ğŸ” chore: tennis verification results [automated]" && git push)
