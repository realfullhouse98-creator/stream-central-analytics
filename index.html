<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BMEYY62XPX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BMEYY62XPX', {
        'anonymize_ip': true
      });
    </script>
    
    <!-- Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="99504c84-7b63-4718-8718-3b8117a7d0ce"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9kilo - Live Sports Schedules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Stream Central Dashboard -->
    <div class="stream-central-dashboard">
        <header class="dashboard-header">
            <h1>9kilo Stream</h1>
            <p>Live Sports Match Schedules</p>
        </header>
        
        <!-- Analytics Overview -->
        <div class="analytics-overview">
            <div class="stat-card">
                <div class="stat-value" id="live-viewers">0</div>
                <div class="stat-label">Live Viewers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-streams">0</div>
                <div class="stat-label">Active Matches</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="countries">1</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">100%</div>
                <div class="stat-label">System Status</div>
            </div>
        </div>

        <!-- Main Content Container -->
        <section class="psl-streams-section">
            <div id="psl-streams-container">
                <!-- Content loads here via JavaScript -->
                <div class="main-menu">
                    <div class="menu-grid">
                        <div class="menu-button sports-button" onclick="matchScheduler.showSportsView()">
                            <div class="button-title">LIVE SPORTS</div>
                            <div class="button-subtitle">Live games & schedules</div>
                        </div>
                        <div class="menu-button tv-button" onclick="matchScheduler.showTVChannels()">
                            <div class="button-title">TV CHANNELS</div>
                            <div class="button-subtitle">24/7 live streams</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="dashboard-footer">
            <p>Uncle Stream • Live Sports Schedules • Auto-Refresh Every 5 Minutes</p>
            <div class="last-updated">Last updated: <span id="update-time">Just now</span></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
